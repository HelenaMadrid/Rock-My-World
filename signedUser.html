<body class="text-center">
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand text-white border border-info px-3" href="signedUser.html">Rock My World</a>
        <form class="form-inline ml-4 pl-4">
            <input type="text" class="mx-4 text-center p-1" placeholder="Artist, Bands or Location" id="inputUserNav"
                required>
            <input type="submit" class="submit btn btn-outline-info mr-4">
        </form>
        <form class="form-inline">
            <div class="text-white h3 mr-4" id="hiUser"></div>
            <button id="favoritesPage" style="background:none; border:none"><i
                    class="far fa-heart text-white fa-lg"></i></button>
            <button class="btn btn-outline-success my-2 my-sm-0 mx-4" type="submit" id="signOutLink">Sign Out</button>
        </form>
    </nav>
    <div class="container-fluid">
        <form id="dropdown-form" hidden>
            <select class="dropdown"></select>
        </form>
        <div id="events" class="container text-white"></div>


        <div id="printSavedEvents" hidden></div>
        <div class="row noNavBar">
            <div class="container containerSearch col-xl-9">
                <div class="container mainSearch float-right col-xl-8">
                    <h1 class="text-white"><strong>Rock My World</strong></h1>
                    <h2 class="text-white">Welcome to <em>Rock My World</em> where you can check the concert dates of
                        your
                        favorite artists and bands! Search by Location or by Artist.</h2>
                    <form class="search">
                        <input type="text" placeholder="Artist, Band or Location" id="inputUser" required>
                        <input type="submit" class="btn btn-lg btn-primary btn-block my-2 submit">
                    </form>
                </div>
            </div>
            <div class="container col-xl-3">
                <iframe src="https://open.spotify.com/embed/user/spotify/playlist/37i9dQZF1DXdz8lhsKvvBE" width="280"
                    height="360" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
            </div>
        </div>

        <div class="row" hidden>
            <div w-type="event-discovery" w-tmapikey="Hc1CDHMvFbPBf3t8PaoGyuzOfvyTLPts"
                w-googleapikey="AIzaSyDqRHzyXNbaPh3xIcwixY_LgRTX6pdeNW0" w-keyword="concert" w-theme="simple"
                w-colorscheme="light" w-width="300" w-height="250" w-size="25" w-border="0" w-borderradius="4"
                w-postalcode="" w-radius="25" w-city="" w-period="custom" w-layout="vertical" w-attractionid=""
                w-promoterid="" w-venueid="" w-affiliateid="" w-segmentid="" w-proportion="m" w-titlelink="off"
                w-sorting="groupByName" w-id="id_h2uyke" w-countrycode="US" w-source="ticketmaster"
                w-startdatetime="2019-04-13" w-enddatetime="2019-12-31" w-latlong=""></div>
            <script
                src="https://ticketmaster-api-staging.github.io/products-and-docs/widgets/event-discovery/1.0.0/lib/main-widget.js"></script>
        </div>


        <!-- Modal -->
        <div class="modal fade bd-example-modal-lg" id="exampleModalCenter" tabindex="-1" role="dialog"
            aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title text-center" id="exampleModalCenterTitle">Modal title</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/javascript/javascript.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.3/firebase.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
