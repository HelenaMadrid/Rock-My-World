<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="main.css">-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Rock My World</h1>
            <p class="lead">Get all the information about concerts here.</p>
        </div>
    </div>
    <div class="container">
        <form>
            <input type="text" placeholder="Artist, Band or Location">
            <input id="submit" type="submit">
        </form>
        <div id="print"></div>
        <br>
        <form>
            <h3>Sign Up</h3>
            <label>Name: </label>
            <input type="text" id="userName" placeholder="Name" required><br>
            <label>Email: </label>
            <input type="email" id="userEmail" placeholder="xxx@yyy.com" required><br>
            <label>Password: </label>
            <input type="password" id="userPassword" placeholder="*******" required><br>
            <input id="signUp" type="submit">
        </form>
        <div id="messageSignUp"></div>
        <br>
        <form>
            <h3>Sign In</h3>
            <label>Email: </label>
            <input type="email" id="emailSI" placeholder="xxx@yyy.com" required><br>
            <label>Password: </label>
            <input type="password" id="passwordSI" placeholder="*******" required><br>
            <input id="signIn" type="submit">
        </form>
        <div id="messageSignIn"></div>

        <script src="javascript.js"></script>

        <script src="https://www.gstatic.com/firebasejs/5.9.3/firebase.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://code.jquery.com/jquery.js"></script>
    </div>

    <div id="events"></div>
<script>
    var APIKEY = "8B9NyQks1iiVdMZV";
 
  $(document).ready(function() {
  
    $.ajax({
            url: "https://api.songkick.com/api/3.0/search/artists.json?apikey="+APIKEY+"&query=Radiohead",
            method: "GET"
        }).then(function (response) {
            //var results = response.data;
            console.log(response.resultsPage.results.artist[0].displayName);
            var results = response.resultsPage.results.artist;

            for (var i = 0; i < results.length; i++) {
                console.log(results[i].displayName + " " + results[i].uri);

                $("#events").append("<li><a href=" + results[i].uri + ">" + results[i].displayName + "</a></li>");
            };

    
        });

  });
</script>

</body>

</html>
